services:
  postgres:
    image: postgres:16-alpine
    container_name: household_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-household}
      POSTGRES_USER: ${DB_USER:-household}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-household}"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: household_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres

volumes:
  postgres_data:
